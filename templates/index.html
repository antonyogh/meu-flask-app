<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Criptomoedas</title>
  <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
  <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)" />
  <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin="true" />
  <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
  </style>
</head>
<body class="min-h-screen p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
        Monitor de Criptomoedas
      </h1>
      <p class="mt-2 text-gray-400">Dados em tempo real da API da Binance</p>
    </header>

    <div id="loading-message" class="text-center text-gray-500 text-lg">
    </div>

    <div id="error-message" class="text-center text-red-500 font-bold hidden">
    </div>

    <div id="content" class="space-y-12 hidden">
      
      <!-- Tabela de Preços das Principais Criptomoedas -->
      <div class="bg-gray-800 rounded-2xl shadow-xl p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-200">
          Principais Criptomoedas
        </h2>
        <div class="overflow-x-auto">
          <table id="main-prices-table" class="w-full text-left">
            <thead>
              <tr class="border-b border-gray-700 text-gray-400">
                <th class="py-3 px-4 font-medium">Símbolo</th>
                <th class="py-3 px-4 font-medium">Preço (USDT)</th>
                <th class="py-3 px-4 font-medium">Variação (24h)</th>
              </tr>
            </thead>
            <tbody>
              <!-- Conteúdo gerado por JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tabela de Maiores Ganhos Diários -->
      <div class="bg-gray-800 rounded-2xl shadow-xl p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-200">
          Maiores Ganhos (24h)
        </h2>
        <div class="overflow-x-auto">
          <table id="gainers-table" class="w-full text-left">
            <thead>
              <tr class="border-b border-gray-700 text-gray-400">
                <th class="py-3 px-4 font-medium">Símbolo</th>
                <th class="py-3 px-4 font-medium">Preço (USDT)</th>
                <th class="py-3 px-4 font-medium">Variação (24h)</th>
              </tr>
            </thead>
            <tbody>
              <!-- Conteúdo gerado por JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const content = document.getElementById('content');
    const mainPricesTableBody = document.querySelector('#main-prices-table tbody');
    const gainersTableBody = document.querySelector('#gainers-table tbody');

    const fetchAndRenderData = async () => {
      try {
        loadingMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        content.classList.add('hidden');

        const response = await fetch('/api/prices');
        if (!response.ok) {
          throw new Error('Falha ao buscar dados da API do servidor.');
        }
        const data = await response.json();

        // Renderiza a tabela de preços principais
        mainPricesTableBody.innerHTML = '';
        data.prices.forEach(crypto => {
          const changeClass = parseFloat(crypto.priceChangePercent) >= 0 ? 'text-green-500' : 'text-red-500';
          mainPricesTableBody.innerHTML += `
            <tr class="border-b border-gray-700 last:border-b-0 hover:bg-gray-700 transition-colors">
              <td class="py-4 px-4 text-gray-300 font-semibold">${crypto.symbol}</td>
              <td class="py-4 px-4 text-gray-100">$${crypto.price}</td>
              <td class="py-4 px-4 font-bold ${changeClass}">
                ${crypto.priceChangePercent}%
              </td>
            </tr>
          `;
        });

        // Renderiza a tabela de maiores ganhos
        gainersTableBody.innerHTML = '';
        data.gainers.forEach(gainer => {
          gainersTableBody.innerHTML += `
            <tr class="border-b border-gray-700 last:border-b-0 hover:bg-gray-700 transition-colors">
              <td class="py-4 px-4 text-gray-300 font-semibold">${gainer.symbol}</td>
              <td class="py-4 px-4 text-gray-100">$${gainer.price}</td>
              <td class="py-4 px-4 font-bold text-green-500">
                ${gainer.priceChangePercent}%
              </td>
            </tr>
          `;
        });
        
        loadingMessage.classList.add('hidden');
        content.classList.remove('hidden');

      } catch (e) {
        console.error('Erro ao buscar dados:', e);
        loadingMessage.classList.add('hidden');
        errorMessage.classList.remove('hidden');
      }
    };

    // Chama a função pela primeira vez e configura o intervalo
    fetchAndRenderData();
    setInterval(fetchAndRenderData, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
